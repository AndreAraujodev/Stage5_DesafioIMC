<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo IMC</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/script.js" type="module" defer></script>

</head>
<body>

  <div class="alert-error">
    Digite somente números

  </div>

  <div class="container">

    <main class="card">

      <form action="">
      <h1>Cálculo de IMC</h1>
      
      <div class="input-Wrapper">
      <label for="weight">Peso (kg)</label>
      <input id="weight" type="text" placeholder="60"/>
      </div>
      
      <div class="input-Wrapper">
      <label for="height">Altura (cm)</label>
      <input id="height" type="text" placeholder="165"/>
      </div>
       
      <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt="arrow"/></button>
    
    
    </form>
   </main>
 </div>

  <div class="modal-wrapper ">
   <div class="modal card">
  
    <h2 class="title">
      <button>
        <img src="./assets/close.svg" alt="close popup">
      </button>
           
      <span>Seu IMC é de 28</span>
    </h2>
   </div>

  </div> 
</body>
</html>
